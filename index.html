<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="./src/imagens/logo kick.png" type="image/x-icon">

		<link rel="stylesheet" href="./src/css/reset.css">
		<link rel="stylesheet" href="./src/css/estilos.css">
		<link rel="stylesheet" href="./src/css/responsivo.css">

		<title>Kick Buttowski</title>
	</head>
	<body>
		<div class="fundo-video">
			<video class="video" autoplay loop muted>
				<source src="./src/video/kick-buttowski-intro.mp4" type="video/mp4" />
			</video>
		</div>

		<header class="cabecalho">
			<a href="#">
				<img class="logo" src="./src/imagens/logo-kick.webp" alt="logo cabeça do kick" />
			</a>
			<nav>
				<ul class="menu">
					<li><a href="#">Home</a></li>
					<li><a href="#">Detalhes</a></li>
				</ul>
			</nav>
		</header>
		<main class="container">
			<div class="informacoes">
				<img class="imagem-titulo" src="./src/imagens/logo_kick_BUTTOWSKI.webp" alt="imagem da logo" />
				<p class="descricao">Kick é um cabeça-dura, teimoso, auto-humorado de 10 anos de idade, que nunca iria recuar a partir de um desafio. Ele sempre usa um macacão e um capacete vermelho e branco. A principal paixão da sua vida é as acrobacias radicais.</p>
				<button class="botao-trailer">Veja o episódio</button>
			</div>
			<img class="kick" src="./src/imagens/amigos-do-kick.webp" alt="kick e amigos">

			<div class="modal">
				<div class="conteudo-modal">
					<span class="fechar-modal">X</span>
					<iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/EOhe1vHHFZs?list=PLhRXbPoVddEytTHC5etlTv3R7sGCS8HyT" title="Episódio oficial" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
			</div>
		</main>

		<script src="./src/js/index.js"></script>
	</body>
</html>
